<page>
  <page-header></page-header>
  <spinner *ngIf="!ready"></spinner>
  <main *ngIf="ready">
		<section>
			<div class="container" >
        <div class="box box-builder">

					<molecule-create [type]="'cell'" [useMolecules]="['Cell']"></molecule-create>

				</div>

        <table-renderer [columns]="[
					{ label : 'Name' , path : ['_name'] }
				]" [list]="cellList"></table-renderer>

			</div>
		</section>
	</main>
  <page-footer></page-footer>
</page>
