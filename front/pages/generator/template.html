<page>
  <page-header></page-header>
  <main>
		<section>
			<div class="container" *ngIf="ready">
        <h1>{{generator._name}}</h1>
				<div class="box">

					<molecule-create [useMolecules]="useMolecules" [type]="'instance'"></molecule-create>

				</div>
        <table-renderer
					[columns]="['name','description']"
					[list]="[{name : 'test 1', description : 'this is test 1',active : true},{name : 'test 2', description : 'this is test 2',active : false}]"
				></table-renderer>
			</div>
		</section>
	</main>
  <page-footer></page-footer>
</page>
