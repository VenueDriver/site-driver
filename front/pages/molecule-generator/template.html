<page>
  <page-header></page-header>
  <main >
		<section>
			<div class="container" >
				<div class="box box-generator">

					<molecule-select [useMolecules]="['MoleculeGenerator']" [max]="1" (valueChange)="moleculeSelected($event)"></molecule-select>
					<molecule-config [molecule]="newMolecule"></molecule-config>
					<div class="col-12">
							<molecule-save [type]="'generator'" [molecule]="newMolecule">
							<a href="javascript:void(0)" class="btn btn-save">Create</a>
						</molecule-save>
									         <button (click)="log(newMolecule)">LOG</button>
					</div>

				</div>
        <table-renderer [list]="generatorList" [columns]="['_name']"></table-renderer>

			</div>
		</section>
	</main>
  <page-footer></page-footer>
</page>
