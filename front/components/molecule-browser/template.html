<div [ngClass]="additional_classes">
   <label for="" class="label-form">{{data._name}}<span class="required-indicator" *ngIf="data._can._be_required">*</span>
   <div class="edit-buttons" *ngIf="data._can._edit || isDeveloper">
     <ul>
       <li (click)="editing = !editing">
         <i class="fa fa-pencil" style="color: #888888;cursor:pointer;font-size: 16px;position:relative;z-index: 999; "></i>
       </li>
       <li>
         <i class="fa fa-times" style="color: #888888;cursor:pointer;font-size: 16px;position:relative;z-index: 999;"></i>
       </li>
     </ul>
   </div></label>
   <molecule-edit *ngIf="editing" [molecule]="data"></molecule-edit>

   <molecule-hierarchy-tree
     [root]="(data._options._root) ? data._options._root._value || data._value : null"
     [single_value]="data._options._single_value"
     [output_branch_only]="data._options._output_branch_only"
     (treeUpdated)="emitValue($event)"
    ></molecule-hierarchy-tree>

   <!-- error message -->
   <div class="error-message" *ngIf="errors.length > 0 && data._required">
     <ul>
       <li *ngFor="let error of errors">- {{error}}</li>
     </ul>
   </div>
 </div>

 <div>
   <div class="btn" (click)="log(data)">
     _data
   </div>
   <div class="btn" (click)="log(data._value)">
     _value
   </div>
 </div>
