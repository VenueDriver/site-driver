<div *ngIf="!ready"><spinner></spinner> Loading Artists...</div>
<div *ngIf="ready" class="contCheckbox">
  <div class="col-3" *ngFor="let item of artists">
    <div (click)="toggleItem(item)" class="checkbox" [class.checked]="item.checked">
        <ng-checkbox [checked]="item.checked"></ng-checkbox>
        <span class="checkbox-label">
          {{item.name | truncate : 20}}
        </span>
    </div>
  </div>
</div>
