<ul *ngIf="ready">
  <li class="branch-handler">
    <div>> root</div>
  </li>
  <li>
    <ul>
      <li *ngFor="let childBranch of _tree._branches._value">
        <molecule-hierarchy-tree-branch [parent]="_tree" [tree]="_tree" (updated)="updateTree($event)" (selected)="branchSelected($event)" [branch]="childBranch"></molecule-hierarchy-tree-branch>
      </li>
    </ul>
  </li>
</ul>
