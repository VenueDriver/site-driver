<ul *ngIf="ready">
  <li class="branch-handler">
    <ul class="horizontal">
      <li>
        <ng-checkbox (click)="branchSelected(branch)" [checked]="checkedBranch"></ng-checkbox>
      </li>
      <li>
        > {{branch._type}} <b>{{branch._name}}</b> - ({{branch._id}})
      </li>
      <li *ngIf="isArrayValue">
        <span [class.active]="branch._branches._all" class="toggleAllButton" (click)="toggleAllChilds(branch)">
          ALL
        </span>
      </li>
    </ul>
  </li>
  <ng-container *ngIf="isArrayValue">
  <li>
    <ul class="branch-level">
      <li *ngFor="let childBranch of branch._branches._value">
        <molecule-hierarchy-tree-branch [parent]="branch" [tree]="tree" [checked]="childBranch._checked" (updated)="emitUpwards('updated',$event)" (selected)="childBranchSelected($event)" [branch]="childBranch"></molecule-hierarchy-tree-branch>
      </li>
    </ul>
  </li>
  </ng-container>
</ul>
