<div *ngIf="!ready"><spinner></spinner> Loading Artists...</div>
<input [disabled]="disabled" (focus)="value = ''"  [match-formatted]="true" [accept-user-input]="false" *ngIf="ready" placeholder="Select an artist" auto-complete (ngModelChange)="emitValue($event)" [(ngModel)]="value" [source]="artists" [value-formatter]="formatItems"  [list-formatter]="formatItems" />
