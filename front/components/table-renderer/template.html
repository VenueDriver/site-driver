<section>
  <div class="container table-layout" >
    <div class="row">
      <div class="col-12">
        <table class="table-style">
          <thead>
              <tr>
                <th><input name="" type="checkbox" value=""></th>
                <th *ngFor="let prop of columns">
                  <span [innerHTML]="prop"></span>
                </th>
                <th>
                  <span>Actions</span>
                </th>
              </tr>
          </thead>
            <tbody>
              <ng-container *ngFor="let item of list;let i = index">
                <tr>
                    <td>
                      <input name="" type="checkbox" value="">
                    </td>
                    <td *ngFor="let prop of columns">
                      {{item[prop]}}
                    </td>
                    <td>
                    <span class="edit" (click)="editOpen(i)">Edit</span>
                    <molecule-remove [molecule]="item">
                      <span class="delete-post">Delete</span>
                    </molecule-remove>
                    </td>
                </tr>
                <tr *ngIf="showEdition[i]">
                   <td class="no-padding" [attr.colspan]="columns.length +2">
                       <molecule-renderer [data]="item" [component]="item._ngComponent"></molecule-renderer>
                   </td>
                </tr>
              </ng-container>
            </tbody>
        </table>
      </div>
    </div>
  </div>
</section>
